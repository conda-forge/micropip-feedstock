{% set name = "micropip" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/micropip-{{ version }}.tar.gz
  sha256: 9ca7c5d672a88e2ab913bb0217b6487547811f5ba006235926f517c06ca57771

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    # From https://github.com/pyodide/pyodide/blob/main/packages/micropip/meta.yaml#L16
    - packaging
    - pyparsing
    - pyodide-py

test:
  imports:
    - micropip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/micropip/
  summary: A lightweight Python package installer for the web
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtpio
    - yuvipanda
