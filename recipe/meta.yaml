{% set name = "micropip" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/micropip-{{ version }}.tar.gz
  sha256: a735903503aa2b19d2dc314f733c31e6b70d2e9205bbefd0bbc90e3876668ce9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    # From https://github.com/pyodide/pyodide/blob/main/packages/micropip/meta.yaml#L16
    - packaging
    - pyparsing
    - pyodide-py

test:
  imports:
    - micropip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/micropip/
  summary: A lightweight Python package installer for the web
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtpio
    - yuvipanda
